name: Android CI Build

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Check Gradle version
      run: ./gradlew --version
      
    - name: Run Lint
      run: ./gradlew lint
      continue-on-error: true
      
    - name: Build with Gradle
      run: ./gradlew assembleDebug --stacktrace
      
    - name: Run tests
      run: ./gradlew test
      continue-on-error: true
      
    - name: Upload build reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-reports
        path: |
          app/build/reports/
          app/build/outputs/
        retention-days: 7
        
    - name: Build Summary
      if: always()
      run: |
        echo "## Build Summary ðŸ“Š" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Build completed" >> $GITHUB_STEP_SUMMARY
        echo "- Gradle version: $(./gradlew --version | grep 'Gradle' | head -1)" >> $GITHUB_STEP_SUMMARY
        echo "- Java version: $(java -version 2>&1 | head -1)" >> $GITHUB_STEP_SUMMARY
